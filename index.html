<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Job Scraper Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1>LinkedIn Job Scraper</h1>
      <nav class="main-nav">
        <a href="#dashboard" class="nav-link active">Dashboard</a>
        <a href="#jobs" class="nav-link">Jobs</a>
        <a href="#resume" class="nav-link">Resume</a>
        <a href="#settings" class="nav-link">Settings</a>
      </nav>
      <div class="auth-buttons">
        <button id="login-btn" class="btn">Login</button>
        <button id="signup-btn" class="btn">Sign Up</button>
      </div>
    </header>

    <main class="app-main">
      <section id="dashboard" class="section active">
        <div class="stats-container">
          <div class="stat-card">
            <h3>Today's Applications</h3>
            <p id="today-count">0</p>
          </div>
          <div class="stat-card">
            <h3>Current Streak</h3>
            <p id="streak-count">0</p>
          </div>
          <div class="stat-card">
            <h3>Total Applications</h3>
            <p id="total-count">0</p>
          </div>
        </div>

        <div class="chart-container">
          <canvas id="applications-chart"></canvas>
        </div>
      </section>

      <section id="jobs" class="section">
        <div class="jobs-header">
          <h2>Saved Jobs</h2>
          <div class="job-filters">
            <input type="text" id="job-search" placeholder="Search jobs...">
            <select id="job-sort">
              <option value="date">Date</option>
              <option value="title">Title</option>
              <option value="company">Company</option>
            </select>
          </div>
        </div>
        <div id="jobs-list" class="jobs-list"></div>
      </section>

      <section id="resume" class="section">
        <div class="resume-container">
          <div class="resume-upload">
            <h2>Upload Resume</h2>
            <input type="file" id="resume-file" accept=".pdf,.doc,.docx">
            <button id="upload-btn" class="btn">Upload</button>
          </div>
          <div class="resume-preview">
            <h2>Resume Preview</h2>
            <div id="resume-content"></div>
          </div>
        </div>
      </section>

      <section id="settings" class="section">
        <div class="settings-container">
          <h2>Settings</h2>
          <div class="setting-item">
            <label for="notifications">Enable Notifications</label>
            <input type="checkbox" id="notifications">
          </div>
          <div class="setting-item">
            <label for="auto-save">Auto-save Jobs</label>
            <input type="checkbox" id="auto-save">
          </div>
          <div class="setting-item">
            <label for="theme">Theme</label>
            <select id="theme">
              <option value="light">Light</option>
              <option value="dark">Dark</option>
            </select>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
